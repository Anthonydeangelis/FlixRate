<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlixRate | Friends</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="friends.css">
</head>
<body>

<header>
    <div class="header-main">
        <div class="logo">
            <img src="images/logo.png" alt="FlixRate Logo" width="100">
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search Friends" class="search-bar">
        </div>

        <div class="profile-section">
            <a href="profile.html">
                <div class="profile-circle">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="30" height="30">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 4 1.79 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
            </a>
        </div>
    </div>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="friends.html">Friends</a>
        <a href="discussions.html">Discussions</a>
        <a href="your_list.html">Your Lists</a>
    </nav>
</header>

<main class="friends-page">
    <div class="friends-header">
        <h1>Friends</h1>
        <button class="add-friend">+ Add Friend</button>
    </div>

    <div class="friends-grid">

        <div class="friend-card">
            <div class="friend-avatar">TT</div>
            <h2>WalterWhite6</h2>
            <p>42 Ratings • 7 Lists</p>
            <span class="status online">Online</span>
        </div>

        <div class="friend-card">
            <div class="friend-avatar">A</div>
            <h2>SaulRealGood</h2>
            <p>31 Ratings • 5 Lists</p>
            <span class="status offline">Offline</span>
        </div>

        <div class="friend-card">
            <div class="friend-avatar">N</div>
            <h2>PhillyBoy01</h2>
            <p>88 Ratings • 12 Lists</p>
            <span class="status online">Online</span>
        </div>

        <div class="friend-card">
            <div class="friend-avatar">+</div>
            <h2>Add Friend</h2>
        </div>

    </div>
</main>

</body>
</html>
