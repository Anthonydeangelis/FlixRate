<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlixRate | Your Lists</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="your_list.css">
</head>
<body>

<header>
    <div class="header-main">
        <div class="logo">
            <img src="images/logo.png" alt="FlixRate Logo" width="100">
        </div>

        <div class="search-container">
            <input type="text" placeholder="Search Your Lists" class="search-bar">
        </div>

        <div class="profile-section">
            <a href="profile.html">
                <div class="profile-circle">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="30" height="30">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 4 1.79 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
            </a>
        </div>
    </div>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="your_list.html">Your Lists</a>
        <a href="friends.html">Friends</a>
        <a href="notifications.html">Notifications</a>
    </nav>
</header>

<main class="lists-page">
    <h1>Your Lists</h1>

    <div class="lists-grid">
        <div class="list-card">
            <h2>Top 10 TV Shows</h2>
            <p>Ranked by you</p>
            <span class="list-count">10 items</span>
        </div>

        <div class="list-card">
            <h2>Favorite Movies</h2>
            <p>All-time favorites</p>
            <span class="list-count">18 items</span>
        </div>

        <div class="list-card">
            <h2>Watch Later</h2>
            <p>Movies & shows to watch</p>
            <span class="list-count">27 items</span>
        </div>

        <div class="list-card add-list">
            <h2>+ Create New List</h2>
        </div>
    </div>
</main>

</body>
</html>
